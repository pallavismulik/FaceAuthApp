<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-4">
        <h2 class="text-center mb-4">Face Verification System</h2>

        <div class="mb-5">
            <h4>Register User</h4>
            <form id="registerForm" enctype="multipart/form-data">
                <div class="mb-2">
                    <input type="text" name="FullName" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="mb-2">
                    <input type="email" name="Email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-2">
                    <input type="text" name="Phone" class="form-control" placeholder="Phone">
                </div>
                <div class="mb-2">
                    <input type="password" name="Password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="file" name="Image" id="registerImage" class="form-control" accept="image/*" required>
                    <img id="registerPreview" class="mt-2 rounded" src="#" alt="Image Preview" style="display:none; max-width: 200px;">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div id="registerAlert" class="alert mt-3 d-none" role="alert"></div>
        </div>

        <div class="mt-5">
            <h4>Verify Face (Webcam or Upload)</h4>
            <form id="verifyForm" enctype="multipart/form-data">
                <div class="mb-2">
                    <label>Select Image or Use Webcam</label>
                    <input type="file" name="Image" id="verifyImage" class="form-control mb-2" accept="image/*">
                </div>
                <div class="mb-2">
                    <button type="button" class="btn btn-sm btn-secondary" onclick="startWebcam()">Start Webcam</button>
                    <button type="button" class="btn btn-sm btn-info" onclick="captureImage()">Capture</button>
                    <button type="button" class="btn btn-sm btn-danger" onclick="stopWebcam()">Stop Webcam</button>
                </div>
                <div class="mb-2">
                    <video id="video" width="240" height="180" autoplay class="border rounded" style="display:none;"></video>
                    <canvas id="canvas" width="240" height="180" class="d-none"></canvas>
                </div>
                <div class="mb-3">
                    <img id="verifyPreview" class="rounded mt-2" src="#" alt="Preview" style="display:none; max-width: 200px;">
                </div>
                <button type="submit" class="btn btn-success">Verify</button>
            </form>
            <div id="verifyAlert" class="alert mt-3 d-none" role="alert"></div>
        </div>
    </div>

    <script src="js/Webcam.js"></script>
</body>
